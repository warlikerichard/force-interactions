    <script>
		<!-- d3-Octree -->

		const octree = d3.octree()
		let test_count = 0
		let octants = {}
	
		<!-- Force interactions -->
		
		const N = 100;
		const T = 300;
		const dt = 0.1;
		// atomic mass
		const mass = {
			"Ar": 39.948,
		};
		
		const sigma = {
			"Ar": 3.4,
		};
		
		const epsilon = {
			"Ar": 0.0103,
		};
		
		// Determine a random initial velocity 
		function init_velocity(T, mass){
			boltzmann = 1.380649*10**(-23);
			return (Math.random() -0.5) * (boltzmann * T /(mass * 1.602*10**(-19)))**0.5;
		}
		
		const gData = {
          
		  nodes: [...Array(N).keys()].map(() => ({
			  // Initial velocity in random direction
			  name:"Ar",
			  size:18,
			  group:1,
			  x: Math.random()*2 - 1,
			  y: Math.random()*2 - 1,
			  z: Math.random()*2 - 1,
			})),
		/*	
			nodes: [
                {id: 1, "name":"Ar", "size":18, "group": 1, "x":1, "y":0, "z":0, "vx":-0.00546573},
                {id: 2, "name":"Ar", "size":18, "group": 1, "x":5, "y":0, "z":0, "vx":0.00442253},
                {id: 3, "name":"Ar", "size":18, "group": 1, "x":20, "y":0, "z":0,"vx":0.00260706},
            ],*/
			
          links: []
        };	
		
		let nodes = gData.nodes;
		
		//Testing octree
		function update_octree(){
			octree.removeAll(octree.data())
		
			octree.addAll(nodes.map(node => {
				return[node.x, node.y, node.z]
			}));
		}
		
		//Retorna um array de nodes próximos ao vetor dado dentro do raio dado.
		function findNearbyPoints(vector, ray){
			let octreeCopy = d3.octree().addAll(octree.data())
			let nearbyNodes = []
			let result
			
			do{
				result = octreeCopy.find(vector[0], vector[1], vector[2], ray)
				if(result){
					nearbyNodes.push(result)
					octreeCopy.remove(result)
				}
			} while(result)
			
			return nearbyNodes;
		}
		
		<!-- function setOctants(){ -->
			<!-- octree.visit((node, xmin, ymin, zmin, xmax, ymax, zmax) => { -->
					<!-- const octantKey = String(xmin) + String(ymin) + String(zmin) + String(xmax) + String(ymax) + String(zmax) -->
					<!-- if(octants[octantKey] && !node.length){ -->
						<!-- octants[octantKey].push(node.data) -->
					<!-- } -->
					<!-- else if(!node.length){ -->
						
						<!-- octants = {...octants, [`${octantKey}`]: [node.data]} -->
					<!-- } -->
				<!-- }) -->
			<!-- } -->
		<!-- octree.add([1, 2, 3]) -->
		<!-- .add([2, 3, 4]) -->
		
		<!-- console.log(octree.find(1, 2.9, 3.9, 2)) -->
		
		
		nodes.forEach(function (node){
			node.x = Math.random()*(N)*2;
			node.y = Math.random()*(N)*2;
			node.z = Math.random()*(N)*2;
			node.vx = init_velocity(T, mass[node.name]);
			node.vy = init_velocity(T, mass[node.name]);
			node.vz = init_velocity(T, mass[node.name]);
			node.force_x = 0;
			node.force_y = 0;
			node.force_z = 0;
		});
		
		// calculate forces for first iteration
		lennard_jones(nodes);
		
		// calculate acceleration for first iteration
		
		for (var i = 0; i < nodes.length; i++){
			let node = nodes[i];
			let a1 = [node.force_x/mass[node.name], node.force_y/mass[node.name], node.force_z/mass[node.name]];
			node.accel = a1;
		}
		
		function update_pos(nodes){
			//let t1 = [];
			for (var i = 0; i < nodes.length; i++){
				let node = nodes[i];
				node.x += node.vx * dt + 0.5 * node.accel[0] * dt * dt;
				node.y += node.vy * dt + 0.5 * node.accel[1] * dt * dt;
				node.z += node.vz * dt + 0.5 * node.accel[2] * dt * dt;
				//t1[i] = {"x":t1_x, "y":t1_y, "z":t1_z, "name":node.name};
			}
			
			//note 1: Alternative code:
			<!-- nodes.map((node) => { -->
				<!-- node.x += node.vx * dt + 0.5 * node.accel[0] * dt * dt; -->
				<!-- node.y += node.vy * dt + 0.5 * node.accel[1] * dt * dt; -->
				<!-- node.z += node.vz * dt + 0.5 * node.accel[2] * dt * dt; -->
			<!-- }) -->

			return false;
		}
		
		//Note 3: Aqui é um bom lugar para fazer uso da octree, e reduzir a quantidade de nodes que entrarão no cálculo
		function lennard_jones(nodes){
			for (var i = 0; i < nodes.length; i++){
				let NodesCloseToCurrent = findNearbyPoints(nodes[i], 65)
				
				for (var j = 0; j < i; j++){
					if(i == j){
						continue;
					}
					r_x = nodes[j].x - nodes[i].x;
					r_y = nodes[j].y - nodes[i].y;
					r_z = nodes[j].z - nodes[i].z;
					d = (r_x**2 + r_y**2 + r_z**2)**0.5;
					force_scalar = lj_force(d, (epsilon[nodes[i].name]*epsilon[nodes[j].name])**0.5, (sigma[nodes[i].name]+sigma[nodes[j].name])/2);
					force_x = force_scalar * r_x / d;
					force_y = force_scalar * r_y / d;
					force_z = force_scalar * r_z / d;
					nodes[i].force_x += -force_x;
					nodes[i].force_y += -force_y;
					nodes[i].force_z += -force_z;
					
					nodes[j].force_x += force_x;
					nodes[j].force_y += force_y;
					nodes[j].force_z += force_z;
				}
			}
			
			function lj_force (r, epsilon, sigma){
				return 48 * epsilon * sigma**12 / r**13 - 24 * epsilon * sigma**6 / r**7;
			}
			
		}
		
        const Graph = ForceGraph3D()
        Graph(document.getElementById('3d-graph'));
		  
		 Graph.cooldownTime(Infinity)
		  .d3AlphaDecay(0)
		  .d3VelocityDecay(0)
		  
		  // max number of ticks
		  /*.cooldownTicks(30)
		  
		  // callback after tick
		  .onEngineTick(function(){
			console.log(nodes[0].x + " " + nodes[1].x + " " + nodes[2].x );
			console.log(nodes[0].accel[0] + " " + nodes[1].accel[0] + " " + nodes[2].accel[0] );
			console.log(nodes[0].vx + " " + nodes[1].vx + " " + nodes[2].vx );
		  })
		  */
		  // Deactivate existing forces
		  .d3Force('center', null)
		  .d3Force('charge', null)
		  
		  // update pos and restart force
/*		  .d3Force('update_pos', () => {
				update_pos(nodes);
				for (var i = 0; i < nodes.length; i++){
					nodes[i].force_x = 0;
					nodes[i].force_y = 0;
					nodes[i].force_z = 0;
				}
		  })
		  
		  // Add Lennard-Jones potential 
		  .d3Force('lennard-jones', () => {
				
				lennard_jones(nodes);
			})
		  
*/		  // Add other pontentials here
		  
		  //note 2: Gotta find a way to update the position frequently and with lesser processing cost. Maybe through interpolation?
		 .d3Force('update_pos', () => {
				update_octree()
				
				<!-- if(test_count < 1){ -->
					<!-- octree.data().map(node => { -->
						<!-- console.log(findNearbyPoints(node, 65)) -->
					<!-- }) -->
					<!-- test_count++ -->
				<!-- } -->
				
				for(var a = 0; a < 100; a++){
					update_pos(nodes);
					
					//Adds new positions to octree
					
	
					for (var i = 0; i < nodes.length; i++){
						nodes[i].force_x = 0;
						nodes[i].force_y = 0;
						nodes[i].force_z = 0;
					}
					//Note 4: Now, we just have to reduce the cost of Lennard Jones calculation
					//by applying it for nearby points from each node
					lennard_jones(nodes);
					for (let i = 0; i < nodes.length; i++) {
						node = nodes[i];
		//added let		// get new accelerations
						let a1 = [node.force_x/mass[node.name], node.force_y/mass[node.name], node.force_z/mass[node.name]]
						  
						node.vx += 0.5*(node.accel[0] + a1[0])*dt;
						node.vy += 0.5*(node.accel[1] + a1[1])*dt;
						node.vz += 0.5*(node.accel[2] + a1[2])*dt;
						  
						// Update acceleration
						node.accel = a1;
					}
				}
				//note 3: Alternative code
				<!-- for(var a = 0; a < 50; a++){ -->
					<!-- update_pos(nodes); -->
					
				<!-- } -->
				
				<!-- for (var i = 0; i < nodes.length; i++){ -->
						<!-- nodes[i].force_x = 0; -->
						<!-- nodes[i].force_y = 0; -->
						<!-- nodes[i].force_z = 0; -->
					<!-- } -->
				<!-- lennard_jones(nodes); -->
				<!-- for (let i = 0; i < nodes.length; i++) { -->
					<!-- node = nodes[i]; -->
					<!-- // get new accelerations -->
					<!-- let a1 = [node.force_x/mass[node.name], node.force_y/mass[node.name], node.force_z/mass[node.name]] -->
						  
					<!-- node.vx += 0.5*(node.accel[0] + a1[0])*dt; -->
					<!-- node.vy += 0.5*(node.accel[1] + a1[1])*dt; -->
					<!-- node.vz += 0.5*(node.accel[2] + a1[2])*dt; -->
						  
					<!-- // Update acceleration -->
					<!-- node.accel = a1; -->
				<!-- } -->
				

		  })
		  // Add bounding box forces		  
		  .d3Force('box', () => {
			const CUBE_HALF_SIDE = Graph.nodeRelSize() * N * 0.5 * 1000;

			nodes.forEach(node => {
			  const x = node.x || 0, y = node.y || 0, z = node.z || 0;

			  // bounce on box walls
			  if (Math.abs(x) > CUBE_HALF_SIDE) { node.vx *= -1; }
			  if (Math.abs(y) > CUBE_HALF_SIDE) { node.vy *= -1; }
			  if (Math.abs(z) > CUBE_HALF_SIDE) { node.vz *= -1; }
			});
		  })
		  
		  // Update velocity of each atom
		  /*.d3Force('update_velocity', () => {
			
			for (let i = 0; i < nodes.length; i++) {
			  node = nodes[i];
			  // get new accelerations
			  a1 = [node.force_x/mass[node.name], node.force_y/mass[node.name], node.force_z/mass[node.name]]
			  
			  node.vx += 0.5*(node.accel[0] + a1[0])*dt;
			  node.vy += 0.5*(node.accel[1] + a1[1])*dt;
			  node.vz += 0.5*(node.accel[2] + a1[2])*dt;
			  
			  // Update acceleration
			  node.accel = a1;
			  
			  // correct position 
			  node.x -= node.vx;
			  node.y -= node.vy;
			  node.z -= node.vz;
				  
			}
		  })*/
		  .d3Force('correct_position', () => {
			
			for (let i = 0; i < nodes.length; i++) {
			  node = nodes[i];
			  
			  // correct position 
			  node.x -= node.vx;
			  node.y -= node.vy;
			  node.z -= node.vz;
				  
			}
		  })
		
		  // Add nodes
			.graphData(gData)
			.nodeLabel("name")
			.nodeAutoColorBy("group")
			.nodeVal(function volume(i){return (4/3) *Math.Pi * sigma[i.name]**3});
			//.nodeTitle("name");
			

		  
    </script>
